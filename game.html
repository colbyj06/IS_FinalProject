<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f4f6f9; 
            padding-bottom: 50px;
        }
        .game-container {
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .choice-btn {
            background: none;
            border: 3px solid #0d6efd;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 10px;
        }
        .choice-btn:hover {
            background-color: #0d6efd;
            transform: scale(1.1);
        }
        #result {
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 60px;
            margin: 20px 0;
        }
        .score-board {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Colby Barton</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="scratch.html">My Mission</a></li>
                    <li class="nav-item"><a class="nav-link active" href="game.html">Web App</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="game-container">
            <h1 class="mb-3">Rock Paper Scissors</h1>
            <p class="text-muted">Choose your weapon to defeat the computer.</p>

            <div class="d-flex justify-content-center flex-wrap my-4">
                <button class="choice-btn" id="rock">✊</button>
                <button class="choice-btn" id="paper">✋</button>
                <button class="choice-btn" id="scissors">✌️</button>
            </div>

            <div id="result" class="text-primary">Make a move...</div>

            <div class="score-board">
                <div id="user-score" class="fw-bold">You: 0</div>
                <div id="comp-score" class="fw-bold">Computer: 0</div>
            </div>
        </div>

        <div class="text-center">
            <a href="scratch.html" class="btn btn-outline-dark">&larr; Back to Mission Page</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let userScore = 0;
        let compScore = 0;
        const choices = document.querySelectorAll(".choice-btn");
        const resultDiv = document.getElementById('result');
        const userScoreDiv = document.getElementById('user-score');
        const compScoreDiv = document.getElementById('comp-score');

        choices.forEach(choice => {
            choice.addEventListener("click", function() {
                playGame(this.id);
            });
        });

        function playGame(userChoice) {
            const options = ['rock', 'paper', 'scissors'];
            const compChoice = options[Math.floor(Math.random() * 3)];
            const emojis = { 'rock': '✊', 'paper': '✋', 'scissors': '✌️' };
            resultDiv.className = "";
            if (userChoice === compChoice) {
                resultDiv.classList.add("text-warning");
                resultDiv.innerHTML = `It's a Tie! <br> Both chose ${emojis[userChoice]}`;
            } else if (
                (userChoice === 'rock' && compChoice === 'scissors') ||
                (userChoice === 'paper' && compChoice === 'rock') ||
                (userChoice === 'scissors' && compChoice === 'paper')
            ) {
                userScore++;
                resultDiv.classList.add("text-success");
                resultDiv.innerHTML = `You Win! <br> ${emojis[userChoice]} beats ${emojis[compChoice]}`;
            } else {
                compScore++;
                resultDiv.classList.add("text-danger");
                resultDiv.innerHTML = `You Lose! <br> ${emojis[compChoice]} beats ${emojis[userChoice]}`;
            }
            userScoreDiv.innerText = "You: " + userScore;
            compScoreDiv.innerText = "Computer: " + compScore;
        }
    </script>
</body>
</html>
